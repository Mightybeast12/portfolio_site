name: Rust CI - Lint, Test, Security & Dependency Checks

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run weekly on Sundays at 2 AM UTC for security checks
    - cron: "0 2 * * 0"
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  lint-and-fix:
    name: Lint and Auto-fix
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      actions: read
      checks: write
      statuses: write

    steps:
      - name: Checkout code with full history for version comparison
        uses: actions/checkout@v5
        with:
          # Use GITHUB_TOKEN with enhanced permissions
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Install Rust stable toolchain with clippy
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache cargo dependencies to speed up builds
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Run Clippy auto-fix for code quality improvements and check for warnings
        run: |
          # Run clippy with auto-fix for automatically fixable issues
          cargo clippy --all-targets --all-features --fix --allow-dirty --allow-staged

          # Run clippy again to check for remaining issues
          cargo clippy --all-targets --all-features -- -D warnings

      - name: Verify code compiles with all features
        run: cargo check --all-targets --all-features

      - name: Run all tests to ensure functionality
        run: cargo test --all-features

      - name: Check if Clippy made any automatic fixes
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Files have been modified by clippy --fix"
            git status --porcelain
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No files were modified"
          fi

      - name: Increment patch version in Cargo.toml after auto-fixes
        if: steps.verify-changed-files.outputs.changed == 'true'
        id: bump-version
        run: |
          # Get current version
          CURRENT_VERSION=$(grep '^version = ' Cargo.toml | head -1 | cut -d'"' -f2)
          echo "Current version: $CURRENT_VERSION"

          # Split version into parts (major.minor.patch)
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"

          # Increment patch version
          NEW_PATCH=$((PATCH + 1))
          NEW_VERSION="$MAJOR.$MINOR.$NEW_PATCH"

          echo "New version: $NEW_VERSION"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

          # Update Cargo.toml
          sed -i "s/^version = \"$CURRENT_VERSION\"/version = \"$NEW_VERSION\"/" Cargo.toml

          # Verify the change
          echo "Updated Cargo.toml:"
          grep '^version = ' Cargo.toml | head -1

      - name: Commit auto-fixes and version bump, then push to repository
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          # Add all changes
          git add .

          # Commit changes
          git commit -m "Auto-fix clippy warnings and bump version to ${{ steps.bump-version.outputs.new_version }}"

          # Push changes with error handling
          if ! git push; then
            echo "❌ Failed to push changes. This might be due to:"
            echo "1. Branch protection rules preventing direct pushes"
            echo "2. Insufficient GITHUB_TOKEN permissions"
            echo "3. Repository settings requiring pull requests"
            echo ""
            echo "💡 Consider:"
            echo "- Enabling 'Allow GitHub Actions to create and approve pull requests' in repository settings"
            echo "- Updating branch protection rules to allow GitHub Actions to push"
            echo "- Using a Personal Access Token instead of GITHUB_TOKEN if needed"
            exit 1
          else
            echo "✅ Successfully pushed auto-fix changes and version bump"
          fi

      - name: Generate lint and fix summary
        if: always()
        run: |
          echo "## 🔍 Lint and Auto-fix Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.verify-changed-files.outputs.changed }}" == "true" ]; then
            echo "### ✅ Auto-fixes Applied" >> $GITHUB_STEP_SUMMARY
            echo "- **Version bumped to**: ${{ steps.bump-version.outputs.new_version }}" >> $GITHUB_STEP_SUMMARY
            echo "- **Files modified**: $(git diff --name-only HEAD~1 HEAD 2>/dev/null | wc -l) files" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### 📝 Modified Files:" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            git diff --name-only HEAD~1 HEAD 2>/dev/null || echo "Unable to list files" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          else
            echo "### ✅ No Issues Found" >> $GITHUB_STEP_SUMMARY
            echo "All code meets quality standards - no auto-fixes needed." >> $GITHUB_STEP_SUMMARY
          fi

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    needs: lint-and-fix

    steps:
      - name: Checkout latest code after any auto-fixes
        uses: actions/checkout@v5
        with:
          # Ensure we get the latest changes if version was bumped
          ref: ${{ github.head_ref || github.ref }}

      - name: Install Rust toolchain for security scanning
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo-audit installation
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-audit-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-audit-

      - name: Install cargo-audit security scanning tool
        run: cargo install cargo-audit

      - name: Scan dependencies for known security vulnerabilities
        run: |
          echo "## 🔒 Security Audit Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if cargo audit; then
            echo "### ✅ No Security Vulnerabilities Found" >> $GITHUB_STEP_SUMMARY
            echo "All dependencies passed security audit." >> $GITHUB_STEP_SUMMARY
          else
            echo "### ⚠️ Security Issues Detected" >> $GITHUB_STEP_SUMMARY
            echo "Check the logs above for vulnerability details." >> $GITHUB_STEP_SUMMARY
          fi

  dependency-check:
    name: Dependency Check
    runs-on: ubuntu-latest
    needs: lint-and-fix

    steps:
      - name: Checkout latest code after any auto-fixes
        uses: actions/checkout@v5
        with:
          # Ensure we get the latest changes if version was bumped
          ref: ${{ github.head_ref || github.ref }}

      - name: Install Rust toolchain for dependency analysis
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo-outdated installation
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-outdated-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-outdated-

      - name: Install cargo-outdated tool for dependency version checking
        run: cargo install cargo-outdated

      - name: Check for outdated dependencies (continues on failure)
        run: cargo outdated --exit-code 1
        continue-on-error: true

      - name: Generate markdown report of outdated dependencies
        run: |
          echo "## Dependency Report" >> $GITHUB_STEP_SUMMARY
          echo "### Outdated Dependencies" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          cargo outdated || echo "No outdated dependencies found" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

  license-check:
    name: License Check
    runs-on: ubuntu-latest
    needs: lint-and-fix

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          # Ensure we get the latest changes if version was bumped
          ref: ${{ github.head_ref || github.ref }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-license-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-license-

      - name: Install cargo-license tool for license compliance checking
        run: cargo install cargo-license

      - name: Generate license report for all dependencies
        run: |
          echo "## License Report" >> $GITHUB_STEP_SUMMARY
          echo "### Dependency Licenses" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          cargo license >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: [security-audit, dependency-check, license-check]

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          # Ensure we get the latest changes if version was bumped
          ref: ${{ github.head_ref || github.ref }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install trunk WASM bundler tool
        run: cargo install trunk

      - name: Add WebAssembly compilation target
        run: rustup target add wasm32-unknown-unknown

      - name: Cache WASM build artifacts
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-wasm-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-wasm-

      - name: Build release WASM bundle with trunk
        run: |
          trunk build --release
          echo "## 🏗️ Build Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ✅ WASM Build Successful" >> $GITHUB_STEP_SUMMARY
          echo "- **Target**: wasm32-unknown-unknown" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Mode**: Release" >> $GITHUB_STEP_SUMMARY
          echo "- **Output Directory**: dist/" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### 📦 Build Artifacts:" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          ls -la dist/ 2>/dev/null || echo "dist/ directory not found" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
