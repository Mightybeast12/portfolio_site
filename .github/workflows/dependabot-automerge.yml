name: Dependabot Auto Merge

on:
  workflow_dispatch:
  pull_request:
    types: [opened, synchronize]

jobs:
  merge:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: |
          npm install

      - name: Check for Dependabot PRs
        run: |
          if [[ ${{ github.event.pull_request.user.login }} == 'dependabot[bot]' ]]; then
            echo "This is a Dependabot PR, proceed to merge."
          else
            echo "Not a Dependabot PR, exiting.";
            exit 1;
          fi

      - name: Wait for status checks
        if: ${{ github.event_name == 'pull_request' }}
        run: |
          echo "Waiting for status checks to complete..."
          while [[ $(curl -s -H "Authorization: token ") ]]; do
            sleep 30;
          done

      - name: Merge pull request
        if: ${{ github.event_name == 'pull_request' }}
        run: |
          echo "Merging the pull request..."
          git checkout ${{ github.event.base.ref }}
          git merge ${{ github.event.pull_request.head.ref }}
          git push
