name: Mark stale issues and pull requests

on:
  schedule:
    - cron: "30 1 * * *" # Run daily at 1:30 AM UTC
  workflow_dispatch:

jobs:
  stale:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write

    steps:
      - uses: actions/stale@v9
        with:
          # General settings
          repo-token: ${{ secrets.GITHUB_TOKEN }}

          # Issue settings
          stale-issue-message: |
            This issue has been automatically marked as stale because it has not had recent activity.
            It will be closed if no further activity occurs within 7 days.
            If this issue is still relevant, please add a comment to keep it open.
          close-issue-message: |
            This issue has been automatically closed due to inactivity.
            If you believe this issue is still relevant, please reopen it or create a new issue with updated information.
          days-before-issue-stale: 30
          days-before-issue-close: 7

          # Pull request settings
          stale-pr-message: |
            This pull request has been automatically marked as stale because it has not had recent activity.
            It will be closed if no further activity occurs within 7 days.
            If this PR is still relevant, please add a comment or push new commits to keep it open.
          close-pr-message: |
            This pull request has been automatically closed due to inactivity.
            If you believe this PR is still relevant, please reopen it or create a new PR with updated changes.
          days-before-pr-stale: 14
          days-before-pr-close: 7

          # Labels
          stale-issue-label: "stale"
          stale-pr-label: "stale"
          exempt-issue-labels: "pinned,security,enhancement,bug"
          exempt-pr-labels: "pinned,security,work-in-progress,wip"

          # Additional settings
          operations-per-run: 30
          remove-stale-when-updated: true
          debug-only: false
          ascending: false

          # Exclude certain types
          exempt-draft-pr: true
