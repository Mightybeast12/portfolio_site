name: Deploy Portfolio Site

on:
  push:
    branches: [main]
    paths:
      - "Cargo.toml"
  workflow_dispatch:

env:
  TF_VARS_FILE: terraform/terraform.tfvars

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2 # Fetch current and previous commit for comparison

      - name: Check Version Change
        id: version_check
        run: |
          echo "Checking if Cargo.toml version has changed..."

          # Get current version
          CURRENT_VERSION=$(grep '^version = ' Cargo.toml | head -1 | cut -d'"' -f2)
          echo "Current version: $CURRENT_VERSION"

          # Check if this is the first commit or if we can compare with previous
          if git rev-parse HEAD~1 >/dev/null 2>&1; then
            # Get previous version from the last commit
            PREVIOUS_VERSION=$(git show HEAD~1:Cargo.toml | grep '^version = ' | head -1 | cut -d'"' -f2 || echo "")
            echo "Previous version: $PREVIOUS_VERSION"

            if [ "$CURRENT_VERSION" != "$PREVIOUS_VERSION" ] && [ -n "$PREVIOUS_VERSION" ]; then
              echo "‚úÖ Version changed from $PREVIOUS_VERSION to $CURRENT_VERSION"
              echo "version_changed=true" >> $GITHUB_OUTPUT
              echo "DEPLOY_VERSION=$CURRENT_VERSION" >> $GITHUB_ENV
            else
              echo "‚è≠Ô∏è Version unchanged ($CURRENT_VERSION), skipping deployment"
              echo "version_changed=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "üöÄ First commit or no previous version found, proceeding with deployment"
            echo "version_changed=true" >> $GITHUB_OUTPUT
            echo "DEPLOY_VERSION=$CURRENT_VERSION" >> $GITHUB_ENV
          fi

      - name: Authenticate to Google Cloud
        if: steps.version_check.outputs.version_changed == 'true'
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        if: steps.version_check.outputs.version_changed == 'true'
        uses: google-github-actions/setup-gcloud@v2

      - name: Parse Terraform Variables
        if: steps.version_check.outputs.version_changed == 'true'
        id: tf_vars
        run: |
          # Parse terraform.tfvars and set as environment variables
          PROJECT_ID=$(grep '^project_id' ${{ env.TF_VARS_FILE }} | cut -d'"' -f2)
          REGION=$(grep '^region' ${{ env.TF_VARS_FILE }} | cut -d'"' -f2)
          APP_NAME=$(grep '^app_name' ${{ env.TF_VARS_FILE }} | cut -d'"' -f2)
          IMAGE_NAME=$(grep '^image_name' ${{ env.TF_VARS_FILE }} | cut -d'"' -f2)
          REPO_NAME=$(grep '^repo_name' ${{ env.TF_VARS_FILE }} | cut -d'"' -f2)

          # Set as environment variables for subsequent steps
          echo "PROJECT_ID=$PROJECT_ID" >> $GITHUB_ENV
          echo "REGION=$REGION" >> $GITHUB_ENV
          echo "APP_NAME=$APP_NAME" >> $GITHUB_ENV
          echo "IMAGE_NAME=$IMAGE_NAME" >> $GITHUB_ENV
          echo "REPO_NAME=$REPO_NAME" >> $GITHUB_ENV

          # Output for verification
          echo "Parsed configuration:"
          echo "  Project ID: $PROJECT_ID"
          echo "  Region: $REGION"
          echo "  App Name: $APP_NAME"
          echo "  Image Name: $IMAGE_NAME"
          echo "  Repository Name: $REPO_NAME"

      - name: Configure Docker
        if: steps.version_check.outputs.version_changed == 'true'
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: Build and Push Docker Image
        if: steps.version_check.outputs.version_changed == 'true'
        run: |
          # Construct image URLs using dynamic variables
          IMAGE_BASE="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.IMAGE_NAME }}"
          IMAGE_LATEST="${IMAGE_BASE}:latest"
          IMAGE_SHA="${IMAGE_BASE}:${{ github.sha }}"

          echo "Building images:"
          echo "  Latest: $IMAGE_LATEST"
          echo "  SHA: $IMAGE_SHA"

          docker build --platform linux/amd64 \
            -t "$IMAGE_LATEST" \
            -t "$IMAGE_SHA" \
            .
          docker push "$IMAGE_LATEST"
          docker push "$IMAGE_SHA"

      - name: Deploy to Cloud Run
        if: steps.version_check.outputs.version_changed == 'true'
        run: |
          # Construct image URL using dynamic variables
          IMAGE_URL="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.IMAGE_NAME }}:latest"

          echo "Deploying to Cloud Run:"
          echo "  Service: ${{ env.APP_NAME }}"
          echo "  Image: $IMAGE_URL"
          echo "  Region: ${{ env.REGION }}"
          echo "  Version: ${{ env.DEPLOY_VERSION }}"

          gcloud run deploy ${{ env.APP_NAME }} \
            --image "$IMAGE_URL" \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --tag="v${{ env.DEPLOY_VERSION }}"

      - name: Deployment Summary
        if: always()
        run: |
          if [ "${{ steps.version_check.outputs.version_changed }}" == "true" ]; then
            echo "üöÄ **Deployment Completed Successfully!**"
            echo "üì¶ Version: ${{ env.DEPLOY_VERSION }}"
            echo "üè∑Ô∏è Tagged as: v${{ env.DEPLOY_VERSION }}"
            echo "üîó Service: ${{ env.APP_NAME }}"
          else
            echo "‚è≠Ô∏è **Deployment Skipped**"
            echo "üìù Reason: No version change detected in Cargo.toml"
            echo "üí° To deploy, update the version field in Cargo.toml"
          fi
