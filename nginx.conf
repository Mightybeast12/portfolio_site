worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    sendfile on;
    keepalive_timeout 65;

    server {
        listen 8080;
        server_name _;

        root /usr/share/nginx/html;
        index index.html;

        # Accept requests from any hostname (custom domains)

        # Serve static files (CSS, JS, etc.) - must come before catch-all
        location /static/ {
            alias /usr/share/nginx/html/static/;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Serve generated assets (JS, WASM, etc.)
        location ~* \.(js|wasm|css)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Catch-all: serve index.html for all SPA routes
        location / {
            try_files $uri $uri/ /index.html;
        }
    }
}
